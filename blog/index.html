---
layout: default
title: Blog
permalink: blog
---

<ul>
  {% for post in site.posts %}

      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	  	<p><em>{{post.date}}</em></p><p>
			<img src="{{ post.image_preview }}" style="float:left;
			width:35px;
			height:35px;
			padding:5px;
			padding-right:15px;"></img>
		    {{ post.content | strip_html | truncatewords:20 }}</p>
		  <hr />

  {% endfor %}
</ul>
